<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <input type="text" [(ngModel)]="filterStatus" class="form-control"><br>
            <button class="btn btn-primary" (click)="addServer()"><i class="glyphicon glyphicon-plus"></i></button> <br><br>
            <h2>{{appStatus | async}}</h2>
            <hr/>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let server of servers | sortList : 'name' | filter:filterStatus:'status'" [ngClass]="getStatusClasses(server)">
                    <span class="badge">
            {{ server.status }}
          </span>
                    <strong>{{ server.name | shorten: 15 }}</strong> | {{ server.instanceType | uppercase | reverse }} | {{ server.started | date: 'fullDate' | uppercase }}
                </li>
            </ul>
        </div>
    </div>
</div>
